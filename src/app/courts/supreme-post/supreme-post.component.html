<h1>Ohio Supreme Court - Post</h1>
<div class="container">
  <div>
    <app-add-parties
      (partyOneCreated)="partyOne = $event"
      (partyTwoCreated)="partyTwo = $event">
    </app-add-parties>
  </div>
  <div>
    <app-add-ohio-volume
      (ohioVolumeCreated)="ohioVolume = $event"
      (ohioReporterCreated)="ohioReporter = $event"
      (ohioFirstPageCreated)="ohioFirstPage = $event"
    >
    </app-add-ohio-volume>
  </div>
  <div>
    <app-add-regional-volume
      (regionalVolumeCreated)="regionalVolume = $event"
      (regionalReporterCreated)="regionalReporter = $event"
      (regionalFirstPageCreated)="regionalFirstPage = $event"
    ></app-add-regional-volume>
  </div>
  <div>
    <app-add-webcite
      (webciteCreated)="webcite = $event"
    ></app-add-webcite>
  </div>
  <div>
    <app-add-year
      (yearCreated)="year = $event"
    ></app-add-year>
  </div>
  <div>
    <app-add-pinpoint></app-add-pinpoint>
  </div>
  <button 
    (click)="createCitation(
      partyOne,
      partyTwo, 
      ohioVolume, 
      ohioReporter,
      ohioFirstPage,
      regionalVolume,
      regionalReporter,
      regionalFirstPage,
      webcite,
      year
      )"
    >Cite Case
  </button>
  <p *ngIf="citation">{{ citation }}</p>
</div>
