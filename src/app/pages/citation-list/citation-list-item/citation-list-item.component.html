<div class="citation-container">
  <div class="citation">
    {{ citation.fullCitation }}
  </div>
  <div class="citation__date">
    {{ citation.createdAtDisplay }}
  </div>
  <div class="citation__type">
    {{ citation.type }}
  </div>
  <div class="citation__note">
    {{ citation.note }}
  </div>
  <button class="citation__button"><i class="fa fa-lg fa-trash" aria-hidden="true"></i></button>
</div>
