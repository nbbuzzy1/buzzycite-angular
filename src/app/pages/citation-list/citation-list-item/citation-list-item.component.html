<div class="citation-container">
  <div class="citation">
    {{ citation.citation }}
  </div>
  <div class="citation__date">
    {{ citation.date.seconds * 1000 | date:'MM-dd-yyyy' }}
  </div>
  <div class="citation__type">
    {{ citation.type }}
  </div>
  <div class="citation__note">
    {{ citation.note }}
  </div>
  <button (click)="deleteCitation()" class="citation__button"><i class="fa fa-lg fa-trash" aria-hidden="true"></i></button>
</div>
