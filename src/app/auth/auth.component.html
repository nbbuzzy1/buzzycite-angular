<div  *ngIf="firebaseService.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest class="login-container">
  <h1 class="loginTitle">BuzzyCite</h1>
  <i id="loginScale" class="fas fa-lg fa-3x fa-balance-scale"></i>
  <button (click)="firebaseService.googleSignin()" class="button">Sign In</button>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="firebaseService.user$ | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>
    <img  [src]="user.photoURL">
    <p>UID: {{ user.uid }}</p>
    <button (click)="firebaseService.signOut()">Logout</button>
  </div>
  </ng-template>
