<h3><i>{{ this.citationService.italicizedCitation }}</i>{{ this.citationService.remainingCitation }}</h3>
<div id="fullCitation" contenteditable="true"></div>
<div class="button__layout">
  <button class="button button--save">Save Citation</button>
  <button class="button button--copy" (click)="onCopyCitation()">Copy Citation</button>
  <button class="button button--remove" (click)="onRemoveCitation()">Remove Citation</button>
</div>
