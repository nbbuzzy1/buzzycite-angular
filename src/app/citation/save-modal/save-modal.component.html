<div class="modal">
  <h3 nat-dialog-title>{{ this.citationService.citation }}</h3>
  <h3>{{ test }}</h3>
  <input  
    placeholder="Add Type (Optional)"
    class="text-input" 
    type="text"
    [(ngModel)]="type" 
  />
  <textarea
    placeholder="Add Note (Optional)" 
    class="text-input"
    [(ngModel)]="note"
  >
</textarea>
  <button class="button" nat-button (click)="save()">Save</button>
</div>
