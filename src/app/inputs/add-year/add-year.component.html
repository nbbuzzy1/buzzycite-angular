<div>
  <input 
    placeholder="Year"
    type="number"
    class="text-input"
    value="{{ this.inputsService.year }}" 
    #yearValidate="ngModel"
    [ngClass]="{required: !this.inputsService.year && yearValidate.touched && this.inputsService.noReset}"
    [(ngModel)]="this.inputsService.year"
  >
</div>
