<div>
  <input 
    placeholder="Ohio Volume"
    type="number"
    class="text-input"
    value="{{ this.inputsService.ohioVolume }}"
    #ohioVolumeValidate="ngModel"
    [ngClass]="{required: !this.inputsService.ohioVolume && ohioVolumeValidate.touched && this.inputsService.noReset}"
    [(ngModel)]="this.inputsService.ohioVolume"
  >
</div>
<div>
  <select
    class="select" 
    value="{{ this.inputsService.ohioReporter }}"
    name="ohioReporter" 
    #ohioReporter
    (change)="this.setOhioReporter()">
    <option value="">Ohio Reporter</option>
    <option value="Ohio St.3d">Ohio St.3d</option>
    <option value="Ohio St.2d">Ohio St.2d</option>
    <option value="Ohio St.">Ohio St.</option>
  </select>
</div>
<div>
  <input 
    placeholder="Ohio First Page"
    type="number"
    class="text-input"
    value="{{ this.inputsService.ohioFirstPage }}"
    #ohioFirstPageValidate="ngModel"
    [ngClass]="{required: !this.inputsService.ohioFirstPage && ohioFirstPageValidate.touched && this.inputsService.noReset}"
    [(ngModel)]="this.inputsService.ohioFirstPage"
  >
</div>
