<div>
  <div>
    <input 
      placeholder="County"
      class="text-input"
      type="text" 
      value="{{ this.inputsService.county }}"
      [(ngModel)]="county"
      (change)="this.inputsService.setCounty(county)" 
    />
  </div>
  <div>
    <input 
      placeholder="Case Number"
      class="text-input"
      type="text" 
      value="{{ this.inputsService.caseNo }}"
      [(ngModel)]="caseNo"
      (change)="this.inputsService.setCaseNo(caseNo)"  
    />
  </div>
</div>
