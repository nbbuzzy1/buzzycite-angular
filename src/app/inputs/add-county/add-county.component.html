<div>
  <div>
    <input 
      placeholder="County"
      class="text-input"
      type="text" 
      value="{{ this.inputsService.county }}"
      #county
      (change)="setCounty()" 
    />
  </div>
  <div>
    <input 
      placeholder="Case Number"
      class="text-input"
      type="text" 
      value="{{ this.inputsService.caseNo }}"
      #caseNo
      (change)="setCaseNo()" 
    />
  </div>
</div>
